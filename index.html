<script type="module">
    import { TextRecognizer, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.17";

    const video = document.getElementById('webcam');
    const debugConsole = document.getElementById('debug-console');

    // ë””ë²„ê·¸ ë¡œê·¸ ì¶œë ¥ í•¨ìˆ˜
    function log(msg, color = "#00ff00") {

        debugConsole.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;

            const dbReq = indexedDB.open("CoinDB", 1);
            dbReq.onupgradeneeded = (e) => e.target.result.createObjectStore("coins", { keyPath: "id", autoIncrement: true });
            dbReq.onsuccess = (e) => { db = e.target.result; renderTable(); log("DB ì¤€ë¹„ ì™„ë£Œ"); };

            log("AI ì—”ì§„(MediaPipe) ë¡œë”© ì¤‘...");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.17/wasm");
            textRecognizer = await TextRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/text_recognizer/text_recognizer_thin/float32/1/text_recognizer_thin.tflite",
                    delegate: "GPU"

            });
            log("AI ì—”ì§„ ì¤€ë¹„ ì™„ë£Œ", "#4285f4");

            log("ì¹´ë©”ë¼ í™œì„±í™” ì¤‘...");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            
            log("âœ… ëª¨ë“  ì‹œìŠ¤í…œ ì •ìƒ ì‘ë™", "#fff");
            scanBtn.disabled = false;
        } catch (err) {
            log("âŒ ì˜¤ë¥˜ ë°œìƒ: " + err.message, "#ff4757");

    scanBtn.onclick = async () => {
        log("ğŸ” ìŠ¤ìº” ì‹œì‘...");
        const ctx = processedCanvas.getContext('2d');
        processedCanvas.width = 300; processedCanvas.height = 300;
        
        const sx = (video.videoWidth - 300) / 2;
        const sy = (video.videoHeight - 300) / 2;
        ctx.drawImage(video, sx, sy, 300, 300, 0, 0, 300, 300);

        // [OpenCV ì „ì²˜ë¦¬ ë° ë””ë²„ê·¸ ë…¸ì¶œ]
        log("âš™ï¸ ì´ë¯¸ì§€ ì „ì²˜ë¦¬ ì¤‘ (í‘ë°±/ëŒ€ë¹„ ë³´ì •)");
        let src = cv.imread(processedCanvas);

        cv.convertScaleAbs(src, src, 1.3, 5); // ëŒ€ë¹„ ì•½ê°„ ìƒí–¥
        cv.imshow(processedCanvas, src);
        src.delete();

        // [AI OCR ë¶„ì„]
        log("ğŸ¤– AIê°€ ê¸€ìë¥¼ ì½ëŠ” ì¤‘...");
        const result = await textRecognizer.recognize(processedCanvas);
        const detectedText = result.paragraphs.map(p => p.text).join(" ");
        
        log(`ğŸ“¡ ì¸ì‹ëœ ì›ë¬¸: "${detectedText || 'ê¸€ì ì—†ìŒ'}"`, "#ffc107");

        const numbers = detectedText.match(/\d+/g) || [];
        let amount = "ë¯¸í™•ì¸", year = "ë¯¸í™•ì¸";
        
        numbers.forEach(n => {
            if (n.length === 4 && (n.startsWith("19") || n.startsWith("20"))) year = n;
            if (["10", "50", "100", "500"].includes(n)) amount = n;
        });

        log(`ğŸ“Š ë¶„ë¥˜ ê²°ê³¼: ê¸ˆì•¡(${amount}), ì—°ë„(${year})`);

        processedCanvas.toBlob((blob) => {
            const tx = db.transaction("coins", "readwrite");
            tx.objectStore("coins").add({ amount, year, image: blob, time: new Date() });
            tx.oncomplete = () => {
                log("ğŸ’¾ ë°ì´í„° ì €ì¥ ì™„ë£Œ", "#fff");
                renderTable();
            };
        }, 'image/webp');
    };

    torchBtn.onclick = async () => {
        isTorchOn = !isTorchOn;
        try {
            await videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] });
            log(`ğŸ”¦ ë¼ì´íŠ¸ ${isTorchOn ? 'ON' : 'OFF'}`);

    document.getElementById('clear-btn').onclick = () => {

    function renderTable() {
