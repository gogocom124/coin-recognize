<body>

<script type="module">
    // [ìˆ˜ì •ëœ ë¶€ë¶„] ì •í™•í•œ ëª¨ë“ˆ ê²½ë¡œë¡œ í˜¸ì¶œ
    import { TextRecognizer, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.17/vision_bundle.mjs";

    const video = document.getElementById('webcam');
    const debugConsole = document.getElementById('debug-console');
    const scanBtn = document.getElementById('scan-btn');
    const torchBtn = document.getElementById('torch-btn');
    const macroBtn = document.getElementById('macro-btn');
    const coinList = document.getElementById('coin-list');
    const processedCanvas = document.getElementById('processed-canvas');

    let textRecognizer, db, videoTrack, isTorchOn = false, isMacroOn = false;

    function log(msg, color = "#00ff00") {
        debugConsole.innerHTML += `<div style="color:${color}">${msg}</div>`;
        debugConsole.scrollTop = debugConsole.scrollHeight;
    }

    async function init() {
        try {
            log("ğŸ“¦ DB ì—°ê²° ì¤‘...");
            const dbReq = indexedDB.open("CoinDB", 1);
            dbReq.onupgradeneeded = (e) => e.target.result.createObjectStore("coins", { keyPath: "id", autoIncrement: true });
            dbReq.onsuccess = (e) => { db = e.target.result; renderTable(); log("âœ… DB ì¤€ë¹„ ì™„ë£Œ"); };

            log("ğŸ¤– AI ì—”ì§„ ë¡œë”© ì¤‘...");
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.17/wasm");
            textRecognizer = await TextRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/text_recognizer/text_recognizer_thin/float32/1/text_recognizer_thin.tflite",
                    delegate: "GPU"
                }
            });
            log("âœ… AI ë¡œë“œ ì„±ê³µ", "#4285f4");

            log("ğŸ“· ì¹´ë©”ë¼ ì—°ê²° ì¤‘...");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            
            log("ğŸš€ ëª¨ë“  ì‹œìŠ¤í…œ ì‹œì‘ ì™„ë£Œ!", "#fff");
            scanBtn.disabled = false;
        } catch (err) {
            log("âŒ ì´ˆê¸°í™” ì˜¤ë¥˜: " + err.message, "#ff4757");
        }
    }

    scanBtn.onclick = async () => {
        log("ğŸ” ìŠ¤ìº” ë¶„ì„ ì‹œì‘...");
        const ctx = processedCanvas.getContext('2d');
        processedCanvas.width = 300; processedCanvas.height = 300;
        
        const sx = (video.videoWidth - 300) / 2;
        const sy = (video.videoHeight - 300) / 2;
        ctx.drawImage(video, sx, sy, 300, 300, 0, 0, 300, 300);

        // [OpenCV ì „ì²˜ë¦¬] í™€ë¡œê·¸ë¨ ìˆ«ì ê°€ë…ì„± í–¥ìƒ
        let src = cv.imread(processedCanvas);
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
        cv.convertScaleAbs(src, src, 1.4, 5); // ëŒ€ë¹„ë¥¼ ëŒ€í­ ë†’ì—¬ ê¸€ì ìœ¤ê³½ í™•ë³´
        cv.imshow(processedCanvas, src);
        src.delete();

        log("ğŸ¤– AIê°€ í…ìŠ¤íŠ¸ íŒë… ì¤‘...");
        const result = await textRecognizer.recognize(processedCanvas);
        const detectedText = result.paragraphs.map(p => p.text).join(" ");
        log(`ğŸ“¡ ì›ë¬¸: "${detectedText || 'ê°ì§€ ë¶ˆê°€'}"`, "#ffc107");

        const numbers = detectedText.match(/\d+/g) || [];
        let amount = "ë¯¸í™•ì¸", year = "ë¯¸í™•ì¸";
        
        numbers.forEach(n => {
            if (n.length === 4 && (n.startsWith("19") || n.startsWith("20"))) year = n;
            if (["10", "50", "100", "500"].includes(n)) amount = n;
        });

        log(`ğŸ“Š ê²°ê³¼: ${amount}ì› / ${year}ë…„`);

        processedCanvas.toBlob((blob) => {
            const tx = db.transaction("coins", "readwrite");
            tx.objectStore("coins").add({ amount, year, image: blob, time: new Date() });
            tx.oncomplete = () => { renderTable(); log("ğŸ’¾ ì €ì¥ ì™„ë£Œ"); };
        }, 'image/webp');
    };

    torchBtn.onclick = async () => {
        isTorchOn = !isTorchOn;
        try {
            await videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] });
            log(`ğŸ”¦ ë¼ì´íŠ¸ ${isTorchOn ? 'ON' : 'OFF'}`);
        } catch(e) { log("âš ï¸ ê¸°ê¸° ë¯¸ì§€ì›", "#ff4757"); }
    };

    macroBtn.onclick = async () => {
        isMacroOn = !isMacroOn;
        const caps = videoTrack.getCapabilities();
        try {
            await videoTrack.applyConstraints({
                advanced: [{ 
                    focusMode: isMacroOn ? "manual" : "continuous",
                    focusDistance: isMacroOn ? (caps.focusDistance?.min || 0) : undefined 
                }]
            });
            log(`ğŸ” ì ‘ì‚¬ ëª¨ë“œ ${isMacroOn ? 'ON' : 'OFF'}`);
        } catch(e) { log("âš ï¸ ì ‘ì‚¬ ë¯¸ì§€ì› ê¸°ê¸°", "#ff4757"); }
    };

    document.getElementById('clear-btn').onclick = () => {
        if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) {
            const tx = db.transaction("coins", "readwrite");
            tx.objectStore("coins").clear();
            tx.oncomplete = () => { log("ğŸ—‘ï¸ ì´ˆê¸°í™” ì™„ë£Œ"); renderTable(); };
        }
    };

    function renderTable() {
        const tx = db.transaction("coins", "readonly");
        tx.objectStore("coins").getAll().onsuccess = (e) => {
            const coins = e.target.result.sort((a,b) => parseInt(a.year || 9999) - parseInt(b.year || 9999));
            coinList.innerHTML = coins.map(c => `
                <tr>
                    <td><img src="${URL.createObjectURL(c.image)}" class="coin-thumb"></td>
                    <td>${c.amount}ì›</td>
                    <td><b>${c.year}ë…„</b></td>
                </tr>
            `).join('');
        };
    }

    init();
</script>
