    function renderTable() {

    // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ (OpenCV ì‚¬ìš©)
    function preprocessImage(imageData) {
        try {
            // OpenCVê°€ ë¡œë“œë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (typeof cv === 'undefined') {
                return imageData; // OpenCV ì—†ìœ¼ë©´ ì›ë³¸ ë°˜í™˜
            }
            
            const src = cv.imread(imageData);
            const dst = new cv.Mat();

            dst.delete();

        } catch (error) {
            console.warn("OpenCV ì²˜ë¦¬ ì‹¤íŒ¨:", error);
            return imageData; // ì—ëŸ¬ ì‹œ ì›ë³¸ ë°˜í™˜
        }
    }
    
    // í…ìŠ¤íŠ¸ì—ì„œ ë™ì „ ì •ë³´ ì¶”ì¶œ
    function extractCoinInfo(text) {
        const numbers = text.match(/\d+/g) || [];
        let amount = "ë¯¸í™•ì¸";
        let year = "ë¯¸í™•ì¸";
        
        numbers.forEach(n => {
            // ì—°ë„ ì¶”ì¶œ (4ìë¦¬ ìˆ«ì)
            if (n.length === 4) {
                const yearNum = parseInt(n);
                if (yearNum >= 1900 && yearNum <= new Date().getFullYear() + 10) {
                    year = n;
                }
            }
            
            // ê¸ˆì•¡ ì¶”ì¶œ
            const amountNum = parseInt(n);
            if ([10, 50, 100, 500].includes(amountNum)) {
                amount = amountNum.toString();
            }
        });
        
        // ì¶”ê°€ ê²€ì¦
        if (year === "ë¯¸í™•ì¸" && amount !== "ë¯¸í™•ì¸") {
            // ê¸ˆì•¡ì€ ì°¾ì•˜ì§€ë§Œ ì—°ë„ë¥¼ ëª»ì°¾ì€ ê²½ìš°
            const currentYear = new Date().getFullYear();
            year = (currentYear - 1).toString(); // ìµœê·¼ ì—°ë„ë¡œ ê°€ì •
        }
        
        return { amount, year, originalText: text };
    }
